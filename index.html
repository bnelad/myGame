<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="buttons">
        <button onclick="chooseDifficulty(4)">Easy</button>
        <button onclick="chooseDifficulty(8)">Normal</button>
        <button onclick="chooseDifficulty(12)">Hard</button>
        <div class="timer">Timer: <span></span></div>
    </div>
    <table border="2">
        <tbody class="board"></tbody>
    </table>
    <div class="restart">
        <h2></h2>
        <button onclick="initGame()">restart</button>
    </div>
    <div class="over">
        <h2>Game Over</h2>
    </div>
    <div class="won">
        <h2>You Won!</h2>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
